{% extends "base.html" %}

{% block title %}Testujemy {% endblock %}

{% block content %}
<div>
    <form action="." method="post">
        {% csrf_token %}
        <textarea name="text" id="text" rows="10" cols="100">{{ text }}</textarea>
        <br />
        <input type="submit" value="WyÅ›lij" />
    </form>
    <div class="span12 buttons-container">
        <button class="btn" id="stop-layout">
            Stop Layout
        </button>
        <button class="btn" id="rescale-graph">
            Rescale Graph
        </button>
    </div>
    <div class="span12 sigma-parent" id="sigma-example-parent">
        <div class="sigma-expand" id="sigma-example"></div>
    </div>
</div>
<script type="text/javascript">
    function init() {
        var sigInst = sigma.init(document.getElementById('sigma-example')).drawingProperties({
            defaultLabelColor : '#fff'
        });

        var i = 0
        {% for color,nodes in colored_nodes.items %}
            color = 'rgb(' + Math.round(Math.random() * 256) + ',' + Math.round(Math.random() * 256) + ',' + Math.round(Math.random() * 256) + ')'
            {% for node in nodes %}
                sigInst.addNode('{{ node.word }}', {
                'x' : Math.random(),
                'y' : Math.random(),
                'size' : {{ node.get_size }} ,
                'color' : color,
                'cluster' : i
            });
            i++
            {% endfor %}
        {% endfor %}
        
            i=0
        {% for color,nodes in colored_nodes.items %}
            {% for node in nodes %}
                {% for neighbour in node.neighbours %}
                    sigInst.addEdge(i, '{{node.word}}','{{neighbour.word}}');
                    i+=1
                {% endfor %}
            {% endfor %}
         {% endfor %}
        
        sigInst.startForceAtlas2();

        var isRunning = true;
        document.getElementById('stop-layout').addEventListener('click', function() {
            if (isRunning) {
                isRunning = false;
                sigInst.stopForceAtlas2();
                document.getElementById('stop-layout').childNodes[0].nodeValue = 'Start Layout';
            } else {
                isRunning = true;
                sigInst.startForceAtlas2();
                document.getElementById('stop-layout').childNodes[0].nodeValue = 'Stop Layout';
            }
        }, true);
        document.getElementById('rescale-graph').addEventListener('click', function() {
            sigInst.position(0, 0, 1).draw();
        }, true);
    }

    if (document.addEventListener) {
        document.addEventListener('DOMContentLoaded', init, false);
    } else {
        window.onload = init;
    }
</script>

<style type="text/css">
    /* sigma.js context : */
    .sigma-parent {
        position: relative;
        border-radius: 4px;
        -moz-border-radius: 4px;
        -webkit-border-radius: 4px;
        background: #222;
        height: 500px;
    }
    .sigma-expand {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
    }
    .buttons-container {
        padding-bottom: 8px;
        padding-top: 12px;
    }
</style>

{% endblock %}
